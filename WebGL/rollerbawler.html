<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Roller Bawler</title>
    <link rel="shortcut icon" href="../WebGL/TemplateData/favicon.ico">
    <link rel="stylesheet" href="../WebGL/TemplateData/style.css">
    <script src="../WebGL/TemplateData/UnityProgress.js"></script>  
    <script src="../WebGL/Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "../WebGL/Build/WebGL.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <h1>Roller Bawler</h1>
    <a href="../index.html"><p class="Content">Home</p></a>

    <div class="webgl-content">
      <div id="gameContainer" style="width: 1280px; height: 720px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Full Screen</div>
      </div>
    </div>
  </body>
</html>
